<ul class="list-group ">
   
    <li (click)="isClicked()" [class]="getAllCategory()"
      routerLink="/">
      
        <h4>all products</h4></li>
    
    <li (click)="setCurrentCategory(i)"
    routerLink="category/{{i}}" 
    *ngFor="let i of categories"
        [class]="getCurrentCategory(i)">
        <h4>{{i}}</h4>
    </li>
</ul>
